<!DOCTYPE html>
<html class="page"lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="page__body">
    <header class="page-header">
      <a class="page-header__logo">
        <img src="#" alt="Логотип Кэт энерджи">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item site-list__item--active">
              <a href="#">
                Главная
              </a>
            </li>
            <li class="site-list__item">
              <a href="catalog.html">
                Каталог продукции
              </a>
            </li>
            <li class="site-list__item">
              <a href="form.html">
                Подбор программы
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="page-form">
      <section class="form">
        <h2 class="form__title">Подбор программы</h2>
        <div class="form__wrapper">
          <h3 class="form__subtitle">Заполните анкету и мы подберем программу питания для вашего кота</h3>
          <form class="search-form" method="POST" action="https://echo.htmlacademy.ru">
            <div class="search-form__wrapper">
              <label class="search-form__label">Имя:*
                <input class="search-form__input" type="text" placeholder="Барсик">
              </label>
              <label class="search-form__label">Вес (кг):
                <input class="search-form__input" type="text" placeholder="7">
              </label>
              <label class="search-form__label">Возраст (лет):
                <input class="search-form__input" type="text" placeholder="7">
              </label>
            </div>

            <div class="radio-form">
              <div class="radio-form__wrapper">
                <input class="radio-form__input" name="name" type="radio" value="slimming" checked="checked" id="slimming">
                <label class="radio-form__inner" for="slimming">Похудение</label>
                <input class="radio-form__input" name="weigth" type="radio" value="weigth" id="weigth">
                <label class="radio-form__inner" for="weigth">Набор массы</label>
                <input class="radio-form__input" name="advice" type="radio" value="advice" id="advice">
                <label class="radio-form__inner" for="advice">Не знаю (нужен ваш совет)</label>
            </div>
            </div>
            <div class="form-contacts">
              <div class="form-contacts__wrapper">
                <label class="form-contacts__label">E-mail:*
                  <input class="form-contacts__input" type="text" placeholder="kuklachev@gmail.com">
                </label>
                <label class="form-contacts__label">Телефон:*
                  <input class="form-contacts__input" type="tel" placeholder="8 (960) 900-60-90">
                </label>
              </div>
            </div>

            <div class="form-comment">
              <div class="form-comment__wrapper">
                <h3 class="form-comment__title">Комментарий</h3>
                <textarea name="comment" cols="30" rows="10" placeholder="Расскажите обо всех повадках кота"></textarea>
              </div>
            </div>

            <div class="checkbox-form">
              <div class="checkbox-form__wrapper">
                <h3 class="checkbox-form__title">Дополнительно</h3>
                <input class="checkbox-form__input" type="checkbox" name="sugar" checked="checked" id="sugar">
                <label class="checkbox-form__inner" for="sugar">Сахарозаменитель</label>
                <input class="checkbox-form__input" type="checkbox" name="water" id="water">
                <label class="checkbox-form__inner" for="water">Питьевая вода</label>
                <input class="checkbox-form__input" type="checkbox" name="milk" id="milk">
                <label class="checkbox-form__inner" for="milk">Молоко</label>
                <input class="checkbox-form__input" type="checkbox" name="vitamins" id="vitamins">
                <label class="checkbox-form__inner" for="vitamins">Витамины</label>
              </div>

              <button class="search-form__btn" type="submit" aria-label="Кнопка отправить заявку">Отправить заявку</button>
              <span class="search-form__help">* — Обязательные поля</span>
            </div>
          </form>
        </div>
      </section>
      <div class="contacts">
        <h3 class="contacts__title">Приглашаем к сотрудничеству дилеров!</h3>
        <p class="contacts__text">
          ул. Большая<br>
          Конюшенная, д. 19/8<br>
          Санкт-Петербург
        </p>
      </div>
    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <img class="page-footer__logo" src="img/logo-footer.svg" width="128" height="24" alt="Логотип Кэт энерджи">
        <div class="socials">
          <ul class="socials__list">
            <li class="socials__item">
              <a class="socials__link" href="https://vk.com/">
                <img src="img/icon-vk.svg" width="22" height="12" alt="Вконтакте">
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="https://www.instagram.com/">
                <img src="img/icon-insta.svg" width="17" height="17" alt="Инстаграм">
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="https://ru-ru.facebook.com/">
                <img src="img/icon-fb.svg" width="10" height="19" alt="Фейсбук">
              </a>
            </li>
          </ul>
        </div>
        <div class="copyright">
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            HTML Academy
          </a>
          <a class="copyright__link-logo" href="https://htmlacademy.ru/intensive/adaptive">
            <img src="img/htmlacademy.svg" width="27" height="34" alt="Логотип html">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
